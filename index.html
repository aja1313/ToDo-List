<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="todo-container">
            <div id="header">
                <h1>To Do List</h1>
            </div>

            <div id="todo-form">
                <input 
                type="text"
                class="input-item"
                name="input_box"
                id="input-box"
                placeholder="Add task">

                <button id="input-button">Add</button>
            </div>

            <div class="list-header">
                <h2>Task list</h2>
                <span class="deleteAll-btn">Delete All</span>
            </div>
                <ul id="list-container"></ul>
            <hr>
            <div class="counter-container">
                <div id="task-counters">
                    Completed: <span id="Completed-counetr">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
